<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Text Extractor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-area">
                <img src="icons/logo48.png" alt="Logo" class="logo">
                <h1>Text Extractor</h1>
            </div>
            <p class="subtitle">Capture & Extract Instantly</p>
        </header>

        <main>
            <div class="actions">
                <button id="select-area" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                        <line x1="3" y1="9" x2="21" y2="9" />
                        <line x1="9" y1="21" x2="9" y2="3" />
                    </svg>
                    Select Area
                </button>
                <button id="extract-clipboard" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
                        <rect x="8" y="2" width="8" height="4" rx="1" ry="1" />
                    </svg>
                    Extract from Clipboard
                </button>
            </div>

            <div id="status-container" class="status-container hidden">
                <div class="spinner"></div>
                <p id="status-text">Processing...</p>
            </div>

            <div id="result-container" class="result-container hidden">
                <div class="result-header">
                    <span>Extracted Text</span>
                    <button id="copy-text" class="btn btn-icon" title="Copy Text">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                        </svg>
                    </button>
                </div>
                <textarea id="output-text" readonly placeholder="Text will appear here..."></textarea>
            </div>
        </main>

        <footer>
            <p>Instant Text Extractor v1.0</p>
        </footer>
    </div>

    <div id="toast" class="toast hidden">Text copied successfully!</div>

    <script src="popup.js"></script>
</body>

</html>
